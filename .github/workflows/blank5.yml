name: Windows WebVNC (Browser Access)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: üß± Enable RDP + GUI
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          $password = ConvertTo-SecureString "Huyhz123@" -AsPlainText -Force
          Set-LocalUser -Name "runneradmin" -Password $password

      - name: üß∞ Install noVNC and Websockify
        run: |
          Invoke-WebRequest -Uri "https://github.com/novnc/noVNC/archive/refs/heads/master.zip" -OutFile "novnc.zip"
          Expand-Archive -Path "novnc.zip" -DestinationPath ".\novnc"
          Invoke-WebRequest -Uri "https://github.com/novnc/websockify/archive/refs/heads/master.zip" -OutFile "websockify.zip"
          Expand-Archive -Path "websockify.zip" -DestinationPath ".\websockify"
          echo "‚úÖ noVNC Installed"

      - name: üß† Install TightVNC (VNC backend)
        run: |
          Invoke-WebRequest -Uri "https://www.tightvnc.com/download/2.8.75/tightvnc-2.8.75-gpl-setup-64bit.msi" -OutFile "tightvnc.msi"
          Start-Process msiexec.exe -Wait -ArgumentList '/i tightvnc.msi /quiet /norestart'
          Start-Process "C:\Program Files\TightVNC\tvnserver.exe" -ArgumentList "-run"
          Start-Sleep -Seconds 15

      - name: ‚ö° Start Websockify proxy for noVNC
        run: |
          cd novnc-master
          Start-Process "C:\Python39\python.exe" -ArgumentList "..\websockify-master\websockify.py 6080 localhost:5900" -WindowStyle Hidden
          Start-Sleep -Seconds 10

      - name: ‚òÅÔ∏è Download Cloudflared
        run: |
          Invoke-WebRequest -Uri "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe" -OutFile "cloudflared.exe"

      - name: üåê Create Cloudflare Tunnel (Web)
        run: |
          Start-Process -FilePath ".\cloudflared.exe" -ArgumentList "tunnel --url http://localhost:6080 --no-autoupdate" -WindowStyle Hidden
          Start-Sleep -Seconds 15

      - name: üîç Show WebVNC URL
        run: |
          echo "üîó M·ªü link b√™n d∆∞·ªõi ƒë·ªÉ truy c·∫≠p Windows GUI qua web:"
          Get-Content cloudflared.log -ErrorAction SilentlyContinue | Select-String "trycloudflare.com"

      - name: üïí Keep session alive
        run: ping -t 127.0.0.1
