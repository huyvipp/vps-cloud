name: Windows RDP (Cloudflare)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Set RDP Password
        run: |
          $password = ConvertTo-SecureString "Huyhz123@" -AsPlainText -Force
          Set-LocalUser -Name "runneradmin" -Password $password

      - name: Download Cloudflared
        run: |
          Invoke-WebRequest -Uri "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe" -OutFile "cloudflared.exe"

      - name: Start Cloudflared Tunnel
        run: |
          Start-Process -FilePath ".\cloudflared.exe" -ArgumentList "tunnel --url rdp://localhost:3389 --no-autoupdate" -WindowStyle Hidden
          Start-Sleep -Seconds 15

      - name: Show Cloudflare RDP URL
        run: |
          Get-Content cloudflared.log -ErrorAction SilentlyContinue | Select-String "trycloudflare.com"

      - name: Keep Alive
        run: ping -t 127.0.0.1
          Get-Content cloudflared.log -ErrorAction SilentlyContinue | Select-String "trycloudflare.com"

      - name: Keep Alive
        run: ping -t 127.0.0.1
