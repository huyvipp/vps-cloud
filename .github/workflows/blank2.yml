name: Windows RDP via Cloudflared (Free, No Card, Fixed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Tạo user RDP
      shell: pwsh
      run: |
        Write-Host "==> Tạo user 'rdpuser'..."
        net user rdpuser Huyhz@123 /add
        net localgroup administrators rdpuser /add
        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Cài Cloudflared
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

    - name: Chạy Cloudflared Tunnel
      shell: pwsh
      run: |
        Write-Host "==> Mở tunnel RDP qua Cloudflare..."
        Start-Process -NoNewWindow -FilePath ".\cloudflared.exe" -ArgumentList "tunnel", "--url", "rdp://localhost:3389" -RedirectStandardOutput tunnel.log
        Start-Sleep -Seconds 15
        Write-Host "==> Link truy cập RDP:"
        Get-Content tunnel.log | Select-String "trycloudflare.com"

    - name: Giữ kết nối hoạt động 6 tiếng
      shell: pwsh
      run: |
        Write-Host "==> RDP hoạt động trong 6 tiếng..."
        Start-Sleep -Seconds 21600
