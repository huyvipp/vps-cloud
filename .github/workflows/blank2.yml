name: Free Windows RDP via Cloudflare
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Cài đặt RDP user
      shell: pwsh
      run: |
        net user RDPUser Huyhz123@ /add
        net localgroup administrators RDPUser /add
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Cài đặt Cloudflared
      run: |
        Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

    - name: Tạo tunnel RDP
      run: |
        Start-Process -FilePath ".\cloudflared.exe" -ArgumentList "tunnel", "--url", "tcp://localhost:3389" -NoNewWindow
        Start-Sleep -Seconds 10
        Invoke-WebRequest -Uri http://127.0.0.1:4040/api/tunnels -OutFile tunnel.json

    - name: Hiển thị thông tin
      run: |
        Get-Content tunnel.json

    - name: Giữ máy hoạt động
      run: ping -n 21600 127.0.0.1 >nul
